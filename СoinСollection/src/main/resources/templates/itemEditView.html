<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="text-center">
<header th:insert="static/header :: header"></header>

<div class="mt-3">
    <form th:action="@{'/item/edit/save/' + ${item.id}}" method="post">
        <label><input type="text" class="form-control" name="text" th:value="${item.text}"></label>
        <label><input type="text" class="form-control" name="tag" th:value="${item.tag}"></label>
        <label><input type="text" class="form-control" name="year" th:value="${item.year}"></label>
        <label><input type="hidden" class="form-control" name="itemId" th:value="${item.id}"></label>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<footer th:insert="static/footer :: footer"></footer>
</body>
</html>
