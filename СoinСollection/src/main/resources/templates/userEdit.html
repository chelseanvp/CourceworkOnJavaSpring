<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center">
<header th:insert="static/header :: header"></header>

<div class="mt-3">
    <form action="/admin" method="post">
        <label><input class="form-control" placeholder="Name" type="text" name="username" th:value="${user.username}"></label>
        <div th:each="role: ${roles}">
            <label><input class="form-control" th:type="checkbox" th:name="${role}" th:checked="${#lists.contains(user.roles,role)} ? 'checked'"><label th:text="${role}"></label></label>
        </div>
        <label><input type="hidden" th:value="${user.id}" name="userId"></label>
        <label><input type="hidden" name="_csrf" th:value="${_csrf.token}"></label>
        <label><button type="submit" class="btn btn-success">Save</button></label>
    </form>
</div>

<footer th:insert="static/footer :: footer"></footer>
</body>
</html>
