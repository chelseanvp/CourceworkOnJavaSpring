<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <title>Spring Security Example </title>
</head>
<body class="text-center">
<header th:insert="static/header :: header"></header>
<div th:if="${param.error}">
    <p class="text-danger"> Invalid username and password.</p>
</div>
<div th:if="${param.logout}">
    <p class="text-warning"> You have been logged out.</p>
</div>
<div class="mt-3">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <form th:action="@{/login}" method="post" class="form-signin">
        <label  class="sr-only">Login</label>
        <div><label> User Name : <input type="text" class="form-control" placeholder="Name" name="username" required="" autofocus=""/> </label></div>
        <label class="sr-only">Password</label>
        <div><label> Password: <input type="password" class="form-control" name="password" placeholder="Password" required = ""/> </label></div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <input class="btn btn-primary" type="submit" value="Sign In"/>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <p class="mt-5 mb-3 text-muted">Â© 2019-2023</p>
    </form>
</div>
</body>
</html>
